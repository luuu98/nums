<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Número Mayor </title>
	</head>
		<script>
		
				n=parseInt(prompt("Numeros necesarios, para verificar"))
				w=0;
				for(i=0; i<n; i++)
				{
					u=parseInt(prompt("Inserta los Números"));
					if(u>w)
					{
						w=u;
					}
				}
				alert("El número mayor es : "+w);
		</script>
	</body>
</html>
